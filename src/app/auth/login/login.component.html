<div class="row">
	<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
		<h3>Login User</h3>
		<form (ngSubmit)="onLoginUser(f)" #f="ngForm">
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" class="form-control" ngModel required email #email="ngModel">
				<span class="help-block" *ngIf="email.touched && email.invalid">
					Please enter a valid email.
				</span>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" class="form-control" ngModel required minlength="6" #password="ngModel">
				<span class="help-block" *ngIf="password.touched && password.invalid">
					Password must be at least 6 characters.
				</span>
			</div>
			<button class="btn btn-primary" type="submit" [disabled]="!f.valid">Login</button>
		</form>
	</div>
</div>
